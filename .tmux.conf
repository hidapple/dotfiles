### Reload conf: prefix-r
bind r source-file ~/.tmux.conf \; display-message "loaded config file"

### Color
set -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

set -sg escape-time 1

#=================================
# Status Line
#=================================
set -g status-interval 1
set -g status-position top
set -g status-bg "colour232"
set -g status-fg "colour29"
set -g status-left-length  90
set -g status-right-length 90
set -g status-left  "#[bold]S:#S W:#I P:#P"
set -g status-right "#[bold][%Y/%m/%d (%a) %H:%M]"

### Window
set -g status-justify centre
set-window-option -g window-status-fg "colour29"
set-window-option -g window-status-bg "colour232"
set-window-option -g window-status-current-fg "colour232"
set-window-option -g window-status-current-bg "colour29"

#=================================
# Key Bind
#=================================
### Switch pane with vim like key bind
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

### Pane split
bind v split-window -h
bind - split-window -v

#=================================
# Copy mode
#=================================
set -g mouse on
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy" # Share with clipboard
set -g default-command "reattach-to-user-namespace -l $SHELL" # Share with vim on tmux

